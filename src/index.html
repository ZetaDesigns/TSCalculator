<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Taschenrechner</title>
    <script type="module" src="../dist/index.js"></script>
</head>
<body class="text-center">
<main class="container-sm" role="main">
    <h1>Taschenrechner</h1>

    <div class="container" style="max-width: 35%">
        <div class="form-group">
            <label for="num1">Zahl 1</label><input type="number" class="form-control" id="num1"/>
            <label for="num2">Zahl 2</label><input type="number" class="form-control" id="num2"/>

            <input type="button" class="btn btn-primary" id="addButton" value="+">
            <input type="button" class="btn btn-primary" id="subButton" value="-">
            <input type="button" class="btn btn-primary" id="mulButton" value="*">
            <input type="button" class="btn btn-primary" id="divButton" value="/">
        </div>
        <label for="output">Ausgabe: </label><div class="h2" id="output"></div>
    </div>
</main>
</body>
</html>
